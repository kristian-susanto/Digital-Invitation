<!DOCTYPE html>
<html lang="en">
  {% include 'admin/templates/header.html' %}
  <body>
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="d-flex justify-content-center py-4">
                  <a
                    href="../administraatorite_nimekiri"
                    class="logo d-flex align-items-center w-auto"
                  >
                    <img
                      src="{{ url_for('static', filename='admin/img/logo.png') }}"
                      alt=""
                    />
                    <span class="d-none d-lg-block">NiceAdmin</span>
                  </a>
                </div>
                <!-- End Logo -->
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">
                        Buat Akun
                      </h5>
                      <p class="text-center small">
                        Masukkan kata sandi Anda untuk membuat akun admin
                      </p>
                    </div>

                    <div class="row g-3">
                      <div class="col-12">
                        <label for="password" class="form-label"
                          >Kata Sandi</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          autofocus
                          required
                        />
                        <div id="passwordFeedback" class=""></div>
                      </div>

                      <div class="col-12">
                        <button
                          type="submit"
                          class="btn btn-primary w-100"
                          onclick="registerAdmin()"
                        >
                          Buat Akun
                        </button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">
                          Sudah punya akun?
                          <a href="../digitar">Masuk</a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="credits">
                  <!-- All the links in the footer should remain intact. -->
                  <!-- You can delete the links only if you purchased the pro version. -->
                  <!-- Licensing information: https://bootstrapmade.com/license/ -->
                  <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                  &copy;
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  Designed by
                  <a href="https://bootstrapmade.com/">BootstrapMade</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- End #main -->

    {% include 'admin/templates/footer.html' %}
    <script>
      $(document).keypress(function (event) {
        if (event.key === "Enter") {
          registerAdmin();
        }
      });
    </script>
  </body>
</html>
